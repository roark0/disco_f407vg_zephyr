CONFIG_GPIO=y

# Enable printk for debugging
CONFIG_PRINTK=y
CONFIG_LOG=y

# Enable SEGGER RTT
CONFIG_USE_SEGGER_RTT=y

# RTT Configuration
CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=512
CONFIG_SEGGER_RTT_BUFFER_SIZE_DOWN=16
CONFIG_SEGGER_RTT_PRINTF_BUFFER_SIZE=64
CONFIG_SEGGER_RTT_MAX_NUM_UP_BUFFERS=3
CONFIG_SEGGER_RTT_MAX_NUM_DOWN_BUFFERS=3

# Use blocking mode for terminal output
CONFIG_SEGGER_RTT_MODE_BLOCK_IF_FIFO_FULL=y

# Place RTT data in custom section
CONFIG_SEGGER_RTT_SECTION_CUSTOM=y
CONFIG_SEGGER_RTT_CB_ALIGNMENT=16

CONFIG_LOG_BACKEND_RTT=y
CONFIG_UART_CONSOLE=n
